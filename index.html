<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="grid grid-2-columns">
        <div>
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Eau de Parfum"
            class="img-responsive"
          />
        </div>
        <div class="card">
          <p class="perfume">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="reduced-price">$149.99 </span>
            <span class="rrp">$169.99</span>
          </div>

          <button>
            <img src="images/icon-cart.svg" alt="Icon Cart" />Add to Cart
          </button>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by
      <a href="https://cressida-cox.netlify.app/" target="_blank"
        >Cressida Cox</a
      >
    </footer>
  </body>
</html>
